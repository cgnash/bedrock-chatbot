version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build completed"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
  command: python3 -m streamlit run app.py --server.port 8080 --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection false
  network:
    port: 8080
  env:
    - name: AWS_DEFAULT_REGION
      value: us-east-1

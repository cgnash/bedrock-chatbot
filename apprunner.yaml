version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt  # Changed from pip to pip3
run:
  runtime-version: 3.11
  command: streamlit run app.py --server.port 8080 --server.address 0.0.0.0 --server.headless true
  network:
    port: 8080
  env:
    - name: AWS_DEFAULT_REGION
      value: us-east-1
